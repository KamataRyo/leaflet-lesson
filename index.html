<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leaflet Maps</title>
  <style media="screen">
    .item {
      font-size: 20px;
    }
    .link {
      color: darkred;
    }
    .description {
      font-size: 18px;
    }
    .description:before {
      content:" | ";
    }
  </style>
</head>
<body class="body">
  <header>
    <h1 class="title">マップ(個のプロジェクト)</h1>
  </header>
  <div class="content">
    <ul>
      
        <li class="item">
          <span><a class="link" href="./anonymous">新しいマップ</a></span>
          <span class="description">新規のマップです</span>
        </li>
      
        <li class="item">
          <span><a class="link" href="./kansai-railway">関西路線図タイル</a></span>
          <span class="description">関西路線図にジオリファレンスを当ててタイル化したもの</span>
        </li>
      
        <li class="item">
          <span><a class="link" href="./kumamoto">地理院タイル利用サンプル</a></span>
          <span class="description"><a class="link" href="http://maps.gsi.go.jp/development/ichiran.html#20160414kumamoto_0420dol02">地理院タイル 平成28年熊本地震 阿蘇2地区 正射画像（2016年4月20日撮影）</a>を使用</span>
        </li>
      
        <li class="item">
          <span><a class="link" href="./nz-tiles">NZ tiles</a></span>
          <span class="description">
    NZ tile loading test.
    Tiles are originated at <a href="http://www.linz.govt.nz/land/maps/linz-topographic-maps/map-chooser/map-1">Land Information New Zealand</a>.
  </span>
        </li>
      
        <li class="item">
          <span><a class="link" href="./old-kyoto">京都市明細図</a></span>
          <span class="description">old central KYOTO map.</span>
        </li>
      
        <li class="item">
          <span><a class="link" href="./tobidashi">飛び出し坊やマップ</a></span>
          <span class="description">Hosted on <a class="link" href="https://github.com/KamataRyo/leaflet-lesson">Github</a>.</span>
        </li>
      
    </ul>
  </div>
</body>
</html>
